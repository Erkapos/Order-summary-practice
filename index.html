<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <img src="images/illustration-hero.svg" alt="music-dancing">
    <div class="order-desc">
      <h2>Order Summary</h2>

      <p class="gray-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-desc">
          <h3>Annual Plan</h3>

          <p id="price" class="gray-text">$59.99/year</p>
        </div>

        <h5 id="change-button">Change</h5>
      </div>

      <div class="proceed-button">
        <h4>Proceed to Payment</h4>
      </div>
      <br>
      <h4 class="gray-text" id="cancel-button">Cancel Order</h4>

    </div>
  </div>



</body>

</html>
